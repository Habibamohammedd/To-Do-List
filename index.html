<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> To-Do App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="app-container ">
    <h1 class="app-title"><i class="fa-solid fa-bell"></i> My Tasks <i class="fa-solid fa-bell"></i></h1>

    <div class="input-group mb-3">
      <input id="taskInput" type="text" class="form-control p-2" placeholder="Enter a task...">
      <button id="addBtn" class="btn gradient-btn">Add</button>
    </div>

    <ul id="taskList" class="list-group mb-3"></ul>

    <div class="stats">
      <p>Total: <span id="taskCount">0</span></p>
      <p>Completed: <span id="completedCount">0</span></p>
    </div>

    <div class="action-buttons">
      <button id="finishAllBtn" class="btn gradient-btn">Finish All</button>
      <button id="deleteAllBtn" class="btn gradient-danger">Delete All</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
